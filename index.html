<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta name="author" content="Chongyi Xu">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="source\style\index.css">
        <script src="source\js\index.js" type="text/javascript"></script>
        <script src="source\js\jquery.min.js" type="text/javascript"></script>
        <script src="source\js\qrcode.js" type="text/javascript"></script>
        <script src="source\js\jszip.js" type="text/javascript"></script>
        <script src="source\js\FileSaver.js" type="text/javascript"></script>
        <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
        <title> 二维码生成 QR Code Generator </title>
    </head>
    <body>
        <div id="mode">
            <button id="once">批量导入</button>
            <button id="viaFile">TXT文件导入</button>
        </div>

        <div id="single-enter">
            <p id="null">尚未添加网址...</p>
            <div id="links"></div>
            
            <div id="buttons-single">
                <button id="add">添加网址</button>
                <button id="generate">生成二维码</button>
                <button id="save">保存至本地</button>
            </div>
        </div>

        <div id="once-enter" class="hidden">
            <div>
                <textarea placeholder="输入网址...(换行分隔)" id="once-text-box" rows="30" cols="80"></textarea>
            </div>
            <div>
                <button id="import-once">导入网址</button>
                <button class="back">放弃</button>
            </div>
        </div>

        <div id="import-via-file" class="hidden">
            <div id="import-button">
                <input type="file" id="file">
                <button id="import-file">导入网址</button>
                <button class="back">放弃</button>
            </div>
        </div>
    </body>
</html>
